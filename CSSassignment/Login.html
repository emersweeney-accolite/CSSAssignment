<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- my css -->
    <link href="Login.css" rel = "stylesheet">

    <title>Login Page</title>
  </head>
  <body>
    <header class="container">
      <h1>Please log in below</h1>
    </header>

    <div class="container">
      <div class="row">
        <div class="col-sm">
          <div class="container">
              <form>
                <br />
                <div class="form-group">
                  <label for="emailAddress">Email address</label>
                  <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp" placeholder="Email">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <br />
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="passwordInput" placeholder="Password">
                </div>
                <br />
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="rememberCheck">
                  <label class="form-check-label" for="rememberMe">Remember Me</label>
                  <small id="rememberHelp" class="form-text text-muted">We'll keep you logged in for 30 days.</small>
                </div>
                <br />
                <button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>
              </form>
          </div>
        </div>
        <div class="col-sm">
          <img src="flower.jpg" alt="purple flower" class="img-fluid">
        </div>
    </div>
    </div>

    <footer class="container">

    </footer>
    <!-- Option 1: Bootstrap Bundle with Popper -->

    <script src="LoginApp.js"></script>
  </body>
</html>
